<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mr. Smith</title>
		<meta name="description" content="Mr.Smith-App">
		<meta name="author" content="Öznur Öner">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="../css/ionic.css">
		<link rel="stylesheet" href="../css/stylesheet.css" type="text/css">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	</head>

	<body>

		<!--TAB-Section-->
		<div class="tabs tabs-icon-top">
			<!-- <a class="tab-item"> <i class="icon ion-ios-list"></i>Full</a> -->
			<a class="tab-item"> <i class="icon ion-ios-list-outline"></i>Full</a>
			<!--<a class="tab-item"> <i class="icon ion-ios-folder"></i>Manage</a>-->
			<a class="tab-item"> <i class="icon ion-ios-folder-outline"></i>Manage</a>
			<!--<a class="tab-item"> <i class="icon ion-ios-gear"></i>Options</a>-->
			<a class="tab-item"> <i class="icon ion-ios-gear-outline"></i>Options</a>
			<!--<a class="tab-item"> <i class="icon ion-ios-help"></i>Help</a>-->
			<a class="tab-item"> <i class="icon ion-ios-help-outline"></i>Help</a>
		</div>

		<div class="padding">
			<p>
				You have to set a Masterpassword to start
			</p>
			<!--Eingabetext-->
			<div class="list list-insert">
				<label class="item item-input">
					<input type="text" placeholder="Enter new Password">
					<button class="button button-small button-clear button-positive">
						<i class="icon ion-calculator"></i>
					</button> </label>
				<label class="item item-input">
					<input type="text" placeholder="Confirm Password">
				</label>
				<div class="padding-vertical">
					<p align="right">
						<button class="button button-positive" >
							go
						</button>
					</p>
				</div>
			</div>
		</div>
		<!--Infofenster-->
		<div class="card padding-horizontal">
			<div class="padding">
				<p class="small9">
					Note: You can generate a random password by pressing the calc-icon!
				</p>
			</div>
		</div>
	</body>
</html>
